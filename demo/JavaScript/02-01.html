<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 學習筆記 (2) - 變數與資料型別</title>
</head>

<body>
    <h3><a href="http://www.achiuan.com/" target="_blank">阿銓的異想世界 - javascript - 教學筆記 - 範例</a></h3>
    <h2>變數宣告</h2>
    <script>
        var a = 10; //宣告變數 a 並設定值為 10
        b = 20; //宣告變數 b 並設定值為 20

        document.write("變數 a:", a, "<br>");
        document.write("變數 b:", b, "<br>");
    </script>
</body>

</html>
