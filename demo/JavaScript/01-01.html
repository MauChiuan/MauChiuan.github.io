<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 學習筆記 (1) - 基本語法</title>
</head>

<body>
    <h3><a href="http://www.achiuan.com/" target="_blank">阿銓的異想世界 - javascript - 教學筆記 - 範例</a></h3>
    <h2>程式碼大小寫視為不同變數</h2>    
    <br>
    原始碼：
    <br>
    <textarea cols="50" rows="9" disabled="true">
    <script>
        var a = 10;
        var A = 20;

        document.write("變數 a：", a, "<br>");
        document.write("變數 A：", A, "<br>");
    </script>
    </textarea>
    <br>
    <br>
    結果：
    <br>
    <script>
        var a = 10;
        var A = 20;

        document.write("變數 a：", a, "<br>");
        document.write("變數 A：", A, "<br>");
    </script>
</body>

</html>
