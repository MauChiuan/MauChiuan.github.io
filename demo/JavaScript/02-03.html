<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 學習筆記 (2) - 變數與資料型別</title>
</head>

<body>
    <h3><a href="http://www.achiuan.com/" target="_blank">阿銓的異想世界 - javascript - 教學筆記 - 範例</a></h3>
    <h2>型別轉換轉成字串 String</h2>
    <script>
        var a = 10; //number
        document.write("變數 a 原本型別：", typeof (a), "<br>");
        a = a.toString(); //轉成 string
        document.write("變數 a 轉換型別：", typeof (a), "<br>");

        var b = 10; //number
        document.write("變數 b 原本型別：", typeof (b), "<br>");
        b = String(b); //轉成 string
        document.write("變數 b 轉換型別：", typeof (b), "<br>");
    </script>
</body>

</html>
