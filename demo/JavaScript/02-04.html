<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 學習筆記 (2) - 變數與資料型別</title>
</head>

<body>
    <h3><a href="http://www.achiuan.com/" target="_blank">阿銓的異想世界 - javascript - 教學筆記 - 範例</a></h3>
    <h2>型別轉換 - 轉成字串 String 隱含轉換</h2>
    <br>
    原始碼：
    <br>
    <textarea cols="80" rows="14" disabled="true">
    <script>
        var a = 10; //number
        document.write("變數 a 型別：", typeof (a), "<br>");

        var b = "單位"; // string
        document.write("變數 b 型別：", typeof (b), "<br>");

        var c = a + b; // 將變數 a,b 相加
        document.write("變數 c 值為：", c, "<br>");
        document.write("變數 c 型別：", typeof (c), "<br>");
    </script>
    </textarea>
    <br>
    <br>
    結果：
    <br>
    <script>
        var a = 10; //number
        document.write("變數 a 型別：", typeof (a), "<br>");

        var b = "單位"; // string
        document.write("變數 b 型別：", typeof (b), "<br>");

        var c = a + b; // 將變數 a,b 相加
        document.write("變數 c 值為：", c, "<br>");
        document.write("變數 c 型別：", typeof (c), "<br>");
    </script>
</body>

</html>
